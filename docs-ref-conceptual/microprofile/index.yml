  - type: markdown
    text: >
      [MicroProfile](http://microprofile.io/) est un projet de la fondation Eclipse visant à tirer parti et à faire évoluer les technologies Enterprise Java, telles que Java EE, vers des architectures de microservices distribués, grâce à des innovations sur de multiples implémentations et à la collaboration sur des domaines d’intérêt commun, dans une perspective de standardisation.
