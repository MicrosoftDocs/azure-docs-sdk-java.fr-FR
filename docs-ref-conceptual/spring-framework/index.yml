      - type: markdown
        text: "L’[infrastructure Spring](http://spring.io/) est une solution open source qui aide les développeurs Java à créer des applications d’entreprise. L’un des projets les plus connus basés sur cette plateforme est [Spring\_Boot](https://projects.spring.io/spring-boot/), qui fournit une approche simplifiée pour la création d’applications\_Java autonomes. Les développeurs peuvent combiner ces technologies avec Microsoft Azure pour créer de puissantes applications basées sur le cloud.\nPour aider les développeurs à bien démarrer avec Spring Boot, plusieurs exemples de packages Spring Boot sont disponibles à l’adresse <https://github.com/spring-guides/>. En plus de choisir dans la liste des projets Spring Boot de base, **Spring Initializr** aide les développeurs à commencer à créer des applications Spring Boot personnalisées.\n"
