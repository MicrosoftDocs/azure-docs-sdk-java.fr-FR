      - type: markdown
        text: '[Spring Framework](http://spring.io/) est une solution open source qui permet aux développeurs Java de créer des applications d’entreprise. Un des projets les plus populaires s’appuyant sur cette plateforme est [Spring Boot](https://projects.spring.io/spring-boot/), qui offre une approche simplifiée pour la création d’applications Java autonomes. En se servant des informations disponibles sur ce site web, les développeurs peuvent combiner ces technologies avec Microsoft Azure pour créer de puissantes applications basées sur le cloud.'
