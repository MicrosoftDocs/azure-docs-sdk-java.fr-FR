sections:
- items:
  - type: markdown
    text: >
      [Spring](http://spring.io/) est une infrastructure d’application open source développée par [Pivotal](https://pivotal.io) qui fournit une approche simplifiée, modulaire à la création d’applications Java.  Les démarrages rapides et les didacticiels de ce site web vous montreront comment développer et déployer des applications Spring sur le cloud.
